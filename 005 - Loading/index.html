<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="loading">
            <div class="loading-animation">
                <div class="ball" style="--i:1"></div>
                <div class="ball" style="--i:2"></div>
                <div class="ball" style="--i:3"></div>
                <div class="ball" style="--i:4"></div>
                <div class="ball" style="--i:5"></div>
                <div class="ball" style="--i:6"></div>
                <div class="ball" style="--i:7"></div>
            </div>
            <div class="loading-text">
                Loading
            </div>
        </div>
    </div>

    <script>
        let text = document.querySelector('.loading-text')
        let newText = 'Loading'
        setInterval(() =>{
            if(newText.length<10){
                newText +='.'
            text.innerHTML = newText
            }else{
            newText = 'Loading'  
            text.innerHTML = newText

            }
           
        }, 1000)
    </script>
</body>
</html>
