<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item"><img src="img1.jpg" alt=""></div>
        <div class="carousel-item"><img src="img2.jpg" alt=""></div>
        <div class="carousel-item"><img src="img3.jpg" alt=""></div>
        <div class="carousel-item"><img src="img4.jpg" alt=""></div>
        <a class="carousel-control-prev"><ion-icon name="chevron-back-outline"></ion-icon></a>
        <a class="carousel-control-next"><ion-icon name="chevron-forward-outline"></ion-icon></a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const carouselItems = document.querySelectorAll('.carousel-item')
        const carouselPrev = document.querySelector('.carousel-control-prev')
        const carouselNext = document.querySelector('.carousel-control-next')
        let pos = 0
        const length = carouselItems.length

        carouselPrev.style.display = 'none'

        carouselPrev.addEventListener('click',(e)=>{
            if(pos >0){
                pos--;
                carouselNext.style.display = 'block'
            }

            if(pos == 0){
                carouselPrev.style.display = 'none'
            }else{
                carouselPrev.style.display = 'block'
            }
            
          
            console.log(pos)
            carouselItems.forEach(function(item){
                item.style.transform = 'translateX(-'+pos*100+'%)'
                // item.style.transform = 'translateX(-'+pos*100+'%px)'
            })

        })

        carouselNext.addEventListener('click',(e)=>{
            if(pos <length-1){
                pos++;
            }
            if(pos == length-1){
                carouselNext.style.display = 'none'
            }else{
                carouselNext.style.display = 'block'
            }
            carouselPrev.style.display = 'block'
            
           
            console.log(pos)
            carouselItems.forEach(function(item){
                item.style.transform = 'translateX(-'+pos*100+'%)'
                // item.style.transform = 'translateX(-'+pos*100+'%px)'
            })
                
               
            
        })


    </script>
</body>
</html>
